<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="articulo-individual">
  <style>
    :host {
      margin: 0 10px;
    }
    paper-material {
      padding: 10px;
    }
    .center {
      text-align: center;
    }
    .buttons {
      text-align: right;
    }
    img {
      display: block;
      margin: 10px auto 10px auto;
      width: 100px;
      height: 100px;
    }
  </style>
  <template>
    <paper-material elevation="2">
      <h4 class="center">{{item.title}}</h4>
      <p class="center">
        <span>$</span>
        <span>{{item.price}}</span>
      </p>
      <img src="{{item.thumbnail}}">
      <div class = "buttons">
        <a href="{{item.permalink}}">
          <paper-fab icon="add"></paper-fab>
        </a>
      </div>
    </paper-material>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'articulo-individual',

    properties: {
      item: {
        type: Object,
        notify: true
      }
    }
  });
})();
</script>
